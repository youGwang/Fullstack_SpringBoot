<!DOCTYPE html>

<head>

<title>Insert title here</title>
</head>
<body>
	<form action="Ex03">
		<h4>직업</h4>
		<select name="job"> <!-- 선택지 중 하나만 선택가능! name은 select 태그에 지정 -->
			<option value="student">학생</option>
			<option value="teacher">선생님</option>
			<option value="deveLoper">개발자</option>
		</select>
		
		<h4>성별</h4>
		<input type="radio" value="man" name="gender">남자
		<input type="radio" value="woman" name="gender">여자
		
		<h4>취미</h4>
		<input type="checkbox" name="hobby" value="soccer">축구
		<input type="checkbox" name="hobby" value="baseball">야구
		<input type="checkbox" name="hobby" value="basketball">농구
		
		<br>
		<input type="submit">
	</form>
